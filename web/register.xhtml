<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
        <style>
            /* Ajoutez des styles CSS personnalisés ici */
            body {
                background-color: #f8f9fa; /* Couleur de fond */
            }

            .container {
                max-width: 400px; /* Largeur maximale du conteneur */
            }

            .register-form {
                padding: 20px;
                background-color: #ffffff; /* Couleur de fond du formulaire */
                border: 1px solid #ced4da; /* Bordure du formulaire */
                border-radius: 8px; /* Coins arrondis */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre légère */
            }

            .form-control {
                border-color: #007bff; /* Couleur de la bordure des champs de saisie */
            }

            .form-control:focus {
                box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Ombre lorsqu'un champ est en focus */
                border-color: #007bff; /* Couleur de la bordure lorsqu'un champ est en focus */
            }

            .btn-primary {
                background-color: #007bff; /* Couleur de fond du bouton */
                border-color: #007bff; /* Couleur de la bordure du bouton */
            }

            .btn-primary:hover {
                background-color: #0056b3; /* Couleur de fond du bouton lorsqu'il est survolé */
                border-color: #0056b3; /* Couleur de la bordure du bouton lorsqu'il est survolé */
            }

            .btn-link {
                color: #007bff; /* Couleur du texte des liens de type bouton */
            }

            .btn-link:hover {
                color: #0056b3; /* Couleur du texte des liens de type bouton lorsqu'ils sont survolés */
            }
        </style>
    </h:head>

    <h:body>

        <f:view>

            <h:form id="register_form" styleClass="container mt-5 register-form">

                <h:messages id="msgs" />

                <h:panelGrid columns="2">

                    <f:facet name="header">Register here</f:facet>
                    <h:outputText value="User Name" />
                    <h:inputText value="#{usersMB.users.userName}" styleClass="form-control" />

                    <h:outputText value="Password" />
                    <h:inputSecret value="#{usersMB.users.password}" styleClass="form-control" />

                    <h:outputText value="" />
                    <h:commandButton value="Register" action="#{usersMB.registerUser()}" styleClass="btn btn-primary" />

                </h:panelGrid>

                <h:link outcome="login" value="Login Page" />

            </h:form>

        </f:view>

    </h:body>
</html>
